<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />

</head>
<body>
    
    <nav>  
     <h2>The Movie Store</h2>    

     <input name="movie-name" type="text" id="query-input" /> 

     <button onclick="searchMovieHandler()" > Search </button>
    
    </nav>


    <main>

        <h2>Movies List</h2>

        <div id="movie-box">

            <div id="inner-movie-box">
                <h3 id="search-key-heading">Search Key:- </h3>

                <ul id="movies-list">
                </ul>

            </div>

            <div id="inner-fav-movie-box">

                <h3> 
                    Favourite Movies
                <button id="favourite-toggle" onclick="addFavouriteMoviesToList()"> Show Favourite </button>

                    
                </h3>   

                <ul id="fav-movies-list">
                </ul>

            </div>

        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
